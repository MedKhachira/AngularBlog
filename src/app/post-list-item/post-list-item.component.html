<li class="list-group-item" [ngClass]="{'list-group-item-success': post.loveIts > 0,
                                        'list-group-item-danger': post.loveIts < 0}">
    <div class="parent">
        <div><h4 class="list-group-item-heading"><strong>{{post.title}}</strong></h4></div>
        <div>{{post.created_at | date:'short'}}</div>
    </div>
    <p>{{post.content}}</p>
    <button  class="btn btn-success" (click)="onLove(1)">Love it!</button>
    <button  class="btn btn-danger" (click)="onLove(-1)">Don't love it!</button>  
</li>
